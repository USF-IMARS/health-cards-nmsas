# _site.yml configures rmarkdown:render_site behavior
# which converts .Rmd files to .md
name: Webinized Condition Report
output_dir: "."
include: ["*.Rmd"]
exclude: ["*.txt", "*.csv", "*.pdf", "*.docx"]
output: github_document
